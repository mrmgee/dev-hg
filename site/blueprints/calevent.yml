title: Calendar

fields:
  title:
    label: Title
    type:  text

  startdate:
    icon: calendar
    label: Start Date
    type: date
    format: LL
    placeholder: Select a date…
    default: today
    required: true
    width: 1/2

  starttime:
    label: Start Time
    type: time
    format: 12
    default: 10:00
    width: 1/2

  enddate:
    icon: calendar
    label: End Date
    type: date
    format: LL
    placeholder: Select a date…
    default: today
    required: true
    width: 1/2

  endtime:
    label: End Time
    type: time
    format: 12
    default: 20:00
    width: 1/2

  description:
    label: Description
    type:  textarea

  coverimage:
    label: Cover Image
    type: image
    width: 1/2